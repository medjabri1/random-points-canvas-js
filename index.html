<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <h1>Random points canvas</h1>
    <div class="controls">
        <div class="control-item">
            <label for="points_nbr">Number of points : </label>
            <input type="number" id="points_nbr" min="5" max="500" value="50">
        </div>
        <div class="control-item">
            <label for="show_points">Display points : </label>
            <input type="checkbox" id="show_points" checked>
        </div>
        <div class="control-item">
            <label for="show_lines">Display lines : </label>
            <input type="checkbox" id="show_lines" checked>
        </div>
    </div>
    <canvas id="canvas"></canvas>

</body>

</html>
